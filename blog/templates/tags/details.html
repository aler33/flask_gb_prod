{% extends 'base.html' %}

{% block title %}
  Tag #{{ tag.id }}: {{ tag.name }}
{% endblock %}

{% block body %}
  <h4>{{ tag.name }}</h4>
  <div>
    {% if tag.articles %}
      <h5>List articles:</h5>
      {% for article in tag.articles %}
        <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{ article.title }}</a><br>
      {% endfor %}
    {% else %}
      <h6>No Articles found</h6>
    {% endif %}
  </div>
{% endblock %}
