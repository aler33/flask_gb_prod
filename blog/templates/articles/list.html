{% extends 'base.html' %}

{% block title %}
  Articles list
{% endblock %}

{%block body %}
  <h4>Articles</h4>
  <div>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <hr>
    <a class="btn btn-primary btn-sm" href="{{ url_for('articles_app.create') }}">Create new</a>
  </div>
{% endblock %}
